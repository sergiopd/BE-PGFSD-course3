<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Bookings</title>
</head>
<body>
	<div class="container">
		
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="#">BookCab app</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarNav">
      				<ul class="navbar-nav">
        				<li class="nav-item">
          					<a class="nav-link" href="start.html">Home</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link" href="users.html">Users</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link active fw-bold" aria-current="page" href="#">Bookings</a>
        				</li>
      				</ul>
    			</div>
  			</div>
		</nav>
		
		
		<!-- Link to fetch all bookings -->
		<div class="my-4">
			<a href="/bookings/listBookings">Get all bookings list</a>
		</div>
		
		
		<!-- Add booking form -->
		<h3 class="mt-5 ">Add booking here</h3>
		<form class="mt-2 w-25" action="/bookings/add" method="post">
		  <div class="mb-3">
		    <label for="atWhatTime" class="form-label">Please enter the new pick up time</label>
		    <input type="text" class="form-control" id="atWhatTime" name="atWhatTime">
		  </div>
		  <div class="mb-3">
		    <label for="startLocation" class="form-label">Please enter the new start location for your trip</label>
		    <input type="text" class="form-control" id="startLocation" name="startLocation">
		  </div>
		  <div class="mb-3">
		    <label for="endLocation" class="form-label">Please enter the new end location for your trip</label>
		    <input type="text" class="form-control" id="endLocation" name="endLocation">
		  </div>
		  <div class="mb-3">
		    <label for="typeOfCab" class="form-label">Please enter the new type of cab</label>
		    <input type="text" class="form-control" id="typeOfCab" name="typeOfCab">
		  </div>			
		  <div class="mb-3">
		    <label for="intialFare" class="form-label">Please enter new initial fare</label>
		    <input type="number" class="form-control" id="intialFare" name="intialFare">
		  </div>		  
		  <div class="mb-3">
		    <label for="farePerKm" class="form-label">Please enter new fare per kilometer</label>
		    <input type="number" class="form-control" id="farePerKm" name="farePerKm">
		  </div>		  	  
		  <div class="mb-3">
		    <label for="userID" class="form-label">Please enter user id</label>
		    <input type="number" class="form-control" id="userID" name="userID">
		  </div>
		  <button type="submit" class="btn btn-primary">Add booking</button>
		</form>
			
		<!-- Update booking by id form -->
		<h3 class="mt-5 ">Update booking by id here</h3>
		<form class="mt-2 w-25" action="/bookings/update" method="post">
		  <div class="mb-3">
		    <label for="bookID" class="form-label">Please enter the book id</label>
		    <input type="number" class="form-control" id="bookID" name="bookID">
		  </div>
		  <div class="mb-3">
		    <label for="atWhatTime" class="form-label">Please enter the new pick up time</label>
		    <input type="text" class="form-control" id="atWhatTime" name="atWhatTime">
		  </div>
		  <div class="mb-3">
		    <label for="startLocation" class="form-label">Please enter the new start location for your trip</label>
		    <input type="text" class="form-control" id="startLocation" name="startLocation">
		  </div>
		  <div class="mb-3">
		    <label for="endLocation" class="form-label">Please enter the new end location for your trip</label>
		    <input type="text" class="form-control" id="endLocation" name="endLocation">
		  </div>
		  <div class="mb-3">
		    <label for="typeOfCab" class="form-label">Please enter the new type of cab</label>
		    <input type="text" class="form-control" id="typeOfCab" name="typeOfCab">
		  </div>			
		  <div class="mb-3">
		    <label for="intialFare" class="form-label">Please enter new initial fare</label>
		    <input type="number" class="form-control" id="intialFare" name="intialFare">
		  </div>		  
		  <div class="mb-3">
		    <label for="farePerKm" class="form-label">Please enter new fare per kilometer</label>
		    <input type="number" class="form-control" id="farePerKm" name="farePerKm">
		  </div>
		  <div class="mb-3">
		    <label for="totalFare" class="form-label">Please enter new total fare</label>
		    <input type="number" class="form-control" id="totalFare" name="totalFare">
		  </div>		  
		  <div class="mb-3">
		    <label for="userID" class="form-label">Please enter user id</label>
		    <input type="number" class="form-control" id="userID" name="userID">
		  </div>
		  <button type="submit" class="btn btn-primary">Update booking</button>
		</form>
		
		<!-- Search booking form -->
		<h3 class="mt-5 ">Search booking by id here</h3>
		<form class="mt-2 w-25" action="/bookings/getBooking" method="get">
		  <div class="mb-3">
		    <label for="bookID" class="form-label">Please enter the book id</label>
		    <input type="number" class="form-control" id="bookID" name="bookID">
		  </div>
		  <button type="submit" class="btn btn-primary">Search booking</button>
		</form>
		
		<!-- Delete booking form -->
		<h3 class="mt-5 ">Delete booking by id here</h3>
		<form class="mt-2 w-25" action="/bookings/delete" method="post">
		  <div class="mb-3">
		    <label for="bookID" class="form-label">Please enter the book id</label>
		    <input type="number" class="form-control" id="bookID" name="bookID">
		  </div>
		  <button type="submit" class="btn btn-primary">Delete booking</button>
		</form>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
