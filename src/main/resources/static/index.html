<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Welcome to BookCab app</title>
</head>
<body>
	<div class="container">		
		
		<!-- Banner -->
		<div class="my-4 p-5 bg-primary text-white rounded">
			<h1>Welcome to BookCab app</h1>
			<p>Book a cab in not time !!</p>
		</div>
		
		<!-- Link to register -->
		<a href="users.html" class="my-3">New user? Register here</a>
		
		<!-- Login form -->
			<h3 class="mt-5 ">Login here</h3>
			<form class="mt-2 w-25" action="/app/login" method="post">
			  <div class="mb-3">
			    <label for="email" class="form-label">Enter your email</label>
			    <input type="email" class="form-control" id="email" name="email">
			  </div>
			  <div class="mb-3">
			    <label for="userPassword" class="form-label">Pleas enter your password</label>
			    <input type="password" class="form-control" id="userPassword" name="userPassword">
			  </div>
			  <button type="submit" class="btn btn-primary">Login</button>
			</form>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
