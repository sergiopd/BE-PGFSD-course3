<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>users</title>
</head>
<body>
	<div class="container">
		
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="#">BookCab app</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarNav">
      				<ul class="navbar-nav">
        				<li class="nav-item">
          					<a class="nav-link" href="start.html">Home</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link active fw-bold" aria-current="page" href="#">Users</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link" href="bookings.html">Bookings</a>
        				</li>
      				</ul>
    			</div>
  			</div>
		</nav>
		
		<!-- Link to fetch all users -->
		<div class="my-4">
			<a href="/users/listUsers">Get all users list</a>
		</div>
				
		<!-- Add user form -->
		<h3 class="mt-5 ">Add user here</h3>
		<form class="mt-2 w-25" action="/users/add" method="post">
		  <div class="mb-3">
		    <label for="userName" class="form-label">Please enter your name</label>
		    <input type="text" class="form-control" id="userName" name="userName">
		  </div>
		  <div class="mb-3">
		    <label for="phone" class="form-label">Please enter your phone number</label>
		    <input type="text" class="form-control" id="phone" name="phone">
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Please enter your email</label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		  <div class="mb-3">
		    <label for="userPassword" class="form-label">Please enter your password</label>
		    <input type="password" class="form-control" id="userPassword" name="userPassword">
		  </div>
		  <button type="submit" class="btn btn-primary">Add user</button>
		</form>
		
		<!-- Update user by email form -->
		<h3 class="mt-5 ">Update user by email here</h3>
		<form class="mt-2 w-25" action="/users/update" method="post">
		  <div class="mb-3">
		    <label for="userName" class="form-label">Please enter your name</label>
		    <input type="text" class="form-control" id="userName" name="userName">
		  </div>
		  <div class="mb-3">
		    <label for="phone" class="form-label">Please enter your phone number</label>
		    <input type="text" class="form-control" id="phone" name="phone">
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Please enter your email</label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		  <div class="mb-3">
		    <label for="userPassword" class="form-label">Please enter your password</label>
		    <input type="password" class="form-control" id="userPassword" name="userPassword">
		  </div>
		  <button type="submit" class="btn btn-primary">Update user</button>
		</form>
		
		<!-- Search user form -->
		<h3 class="mt-5 ">Search user by email here</h3>
		<form class="mt-2 w-25" action="/users/getUser" method="get">
		  <div class="mb-3">
		    <label for="email" class="form-label">Please enter your email</label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		  <button type="submit" class="btn btn-primary">Search user</button>
		</form>
		
		<!-- Delete user form -->
		<h3 class="mt-5 ">Delete user by email here</h3>
		<form class="mt-2 w-25" action="/users/delete" method="post">
		  <div class="mb-3">
		    <label for="email" class="form-label">Please enter your email</label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		  <button type="submit" class="btn btn-primary">Delete user</button>
		</form>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
